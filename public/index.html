<html>
  <head>
    <title>Chat App</title>
	<link rel='stylesheet' href='stylesheets/style.css'></link>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	<style type='text/css'>
	  #my_canvas{ background: #FFF; border: #000 1px solid; }
	</style>
	
	

  </head>
  <body>
    <button id='test-poker'>Test Hand</button>
    <canvas id='my_canvas' width='1000' height='700'></canvas>
    <header>
	  <h1>Chat</h1>
	</header>
	<button id='play-poker'>Play Poker</button>
	<button id='call' style='visibility: hidden;' class='betting'>Call</button>
	<button id='check' style='visibility: hidden;' class='betting'>Check</button>
	<button id='fold' style='visibility: hidden;' class='betting'>Fold</button>
	<button id='raise' style='visibility: hidden;' class='betting'>Raise</button>
	<div id='chat-messages' style='overflow: auto; width:600px; height:100px;'>
	</div>
	
	<form class='send-form'>
	  <input id='send-message' type='text'>
	  <input id='send-button' type='submit' value='Send'>
	</form>
	<div class='room-listings'>
	</div>
  </body>
  <div><p>/nick new_name to change username<br>
  <p>/join new_room to change rooms</p></div>
</html>
